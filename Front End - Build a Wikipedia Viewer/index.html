<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <title>Build a Wikipedia Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>

<body>
    <div id="search" class="row center">
        <a class="btn" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here for the random article</a>

    <div id="search-result" class="row center">

    </div>
    <footer>

    </footer>
