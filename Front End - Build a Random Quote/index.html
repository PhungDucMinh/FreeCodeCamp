<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <title>Build a Random Quote</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body class="background-color-default">
    <div class="container">
        <section class="content">
            <div class="row">
                <div class="quote-container  background-color-white">
                    <!--Quote-->
                    <div id="quote" class="color-default">
                        <blockquote class="blockquote ">
                            <p>If they had a social gospel in the days of the prodigal son, somebody would have given him a
                                bed and a sandwich and he never would have gone home.</p>
                            <footer class="blockquote-footer">John Missing</footer>
                        </blockquote>
                    </div>
                    <!--Tweet Quote Button-->
                    <a id="tweet-quote" href="#" target="_blank" title="Tweet this quote">
                        <button type="button" class="btn sm btn-default"><i class="fa fa-twitter"></i></button></a>
                    <!--Get Next Quote Button-->
                    <button id="get-next-quote" type="button" class="btn md btn-default">New quote</button>
                </div>
                <footer>
                    <p class="author">by <a href="https://www.facebook.com/ducminh95">DucMinh</a></p>
                </footer>
            </div>
            <!--<div id="configuration" class="row center">

            </div>-->
        </section>
    </div>

    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/jquery.color-2.1.2.min.js"></script>
    <script src="js/handlebars-v4.0.5.js"></script>
    <script src="js/mustache.min.js"></script>
    <script src="js/main.js"></script>
    <!--<script src="js/app.js"></script>-->
</body>

</html>
